<!DOCTYPE html>
<html>
<title>ClearTrip Test Application</title>
<script src="./angular.min.js"></script>
<script src="./testApp.js"></script>
<script src="./calculationController.js"></script>
<body>
	<div ng-app="testApp" ng-controller="calculationController">
		<p>No of vehicles: <input type="text" ng-model="vehicleCount"></p>
		<p>Total km: <input type="text" ng-model="totalKm"></p>
		<button ng-click="calculate(vehicleCount, totalKm)">Calculate</button>   <button ng-click="clearFields()">Clear Fields</button>
		<p>Cost Per Person is : {{costPerPerson}}</p>
		<p>Cost Per Vehicle is : {{costPerVehicle}}</p>
		
	</div>
	
</body>
</html>
